<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe o Número</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Adivinhe o Número</h1>
    <p>Eu estou pensando em um número entre 1 e 100. Você consegue adivinhar qual é?</p>
    <div class="game">
      <div class="guess">
        <input type="number" id="user-guess" min="1" max="100" required>
        <button id="guess-button">Adivinhar</button>
      </div>
      <div class="result"></div>
      <div class="tries">Tentativas Restantes: <span id="remaining-tries">10</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
